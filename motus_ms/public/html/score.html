<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="../css/score.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

    <div class="container-score">
      <div class="title">S</div>
      <div class="title">C</div>
      <div class="title">O</div>
      <div class="title">R</div>
      <div class="title">E</div>
    </div>
    

    <div class="container-table">
      <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="td-left">Nb Word(s) found</td>
              <td><span id='score_value'>42</span></td>
            </tr>
            <tr>
              <td class="td-left">Average try</td>
              <td><span id='tries_data'>data</span></td>
            </tr>
          </tbody>
        </table>
    </div>
      <a href="index.html">Retour au jeu Yorus</a>

<script>
    const user = localStorage.getItem('user')
    console.log(user)
    fetch('http://localhost:4000/get_score?user='+user)
        .then(response => 
        {
            if(response.ok){
                return response.text();
            }
        }).then(text => {
            console.log('Response : ',text)
            const datas = JSON.parse(text)
            console.log('datas : ',datas)

            $('#score_value').html(datas.score)
            $('#tries_data').html(datas.avg_tries)
        })

</script>

</html>
